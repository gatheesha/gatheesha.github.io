baseurl = "https://gatheeshanipulma.github.io/"
languageCode = "en-us"
# theme = "terminal"
paginate = 5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


[params]
  contentTypeName = "posts"
  themeColor = "custom"
  showMenuItems = 4
  fullWidthTheme = false
  centerTheme = true

[languages]
  [languages.en]
    title = "gaths-blog"
    subtitle = "gath's blog and porfolio"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "gath"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "😎about"
        url = "/about"
        weight = 3
      [[languages.en.menu.main]]
        identifier = "blog"
        name = "📝blog"
        url = "/posts"
        weight = 1
      [[languages.en.menu.main]]
        identifier = "games"
        name = "🎮games"
        url = "/games"
        weight = 2

[module]
  [module.hugoVersion]
    extended = true
    min = '0.90.0'
